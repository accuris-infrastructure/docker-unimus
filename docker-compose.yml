version: "3"

services:

  unimus-db:
    image: mariadb
    container_name: unimus-db
    environment:
      - MYSQL_ROOT_PASSWORD=supersecret
      - MYSQL_DATABASE=unimus
      - MYSQL_USER=unimus
      - MYSQL_PASSWORD=secret
      #- TZ=Europe/Budapest
    volumes:
      - ./db:/var/lib/mysql
      #- /etc/localtime:/etc/localtime:ro
  unimus:
    image: croc/unimus:v1.6.1
    container_name: unimus
    depends_on:
      - unimus-db
    ports:
      - "8085:8085"
    environment:
      - TZ=Europe/Budapest
    volumes:
      - ./config:/etc/unimus
      #- /etc/localtime:/etc/localtime:ro
